<html>
    <head>
        <script>
            var numerosLista = [];
            a = 0;
            b = 0;
            function cantidadNumeros(){
                numeroEscrito = document.getElementById("Numero").value;
                numerosLista.push(numeroEscrito);
                
            }

            function encontrarMCD(a,b){
                resto=0;
                while(b>0){
                    resto = b;
                    b = a%b;
                    a = resto;
                }
                return a;
            }

            function calcular(){
                s = numerosLista.length;
                if(s==1){
                    console.log("ALERT");
                }
                if(s>=2){
                    respuesta=acortarLista();
                    console.log(acortarLista());
                    almacenarEnviar();
                }
            }
            
            function almacenarEnviar(){
                document.getElementById("resultadoFinal").innerHTML = respuesta;
            }

            function calculoPrincipal(c){
                s = numerosLista.length;
                a = numerosLista[s-2];
                b = numerosLista[s-1];
                MCM = (a*b)/c;
                if (MCM<0){
                    MCM = MCM * -1;
                }
                return MCM;
            }

            function acortarLista(){
                while(numerosLista.length > 1){
                    s = numerosLista.length;
                    nuevoFinal = calculoPrincipal(encontrarMCD(numerosLista[s-1], numerosLista[s-2]));
                    numerosLista.pop();
                    s = numerosLista.length;
                    numerosLista[s-1]=nuevoFinal;
                }
                return numerosLista[0];
            }

            function reiniciar(){
                numerosLista = [];
            }

        </script>
    </head>
    <body>
        <input type="text" placeholder="Ingrese nÃºmero al que quiere calcular el MCM" id="Numero" size="40">
        <button onclick="cantidadNumeros()">Agregar a la lista</button>
        <button onclick="calcular()">Calcular MCM</button>
        <button onclick="reiniciar()">Vaciar Lista</button>
        
        <div id="resultadoFinal">
            
        </div>
    </body>
</html>
